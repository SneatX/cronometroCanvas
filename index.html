<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container__fecha">
        <h1 style="color: #39A0ED;">Fecha y hora actual</h1>
        <h1 id="fechaActual"></h1>
        <h1 id="horaActual"></h1>
    </div>
    
    <div class="container">
        <canvas id="lienzo" width="700" height="700"></canvas>
        <button id="pause"></button>
        <button id="reset"></button>
        <div class="container__timer">
            <h1 id="hours">00</h1>
            <h1>:</h1>
            <h1 id="minutes">00</h1>
            <h1>:</h1>
            <h1 id="seconds">00</h1>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
